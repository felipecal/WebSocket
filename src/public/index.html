<!DOCTYPE html>
<html>
   <head>
      <title>Chat</title>
      <meta charset="utf-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1" />
      <link
         href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
         rel="stylesheet"
         integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
         crossorigin="anonymous"
      />

      <style>
         body {
            margin: 0;
            padding-bottom: 3rem;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
               Helvetica, Arial, sans-serif;
            height: 100%;
         }

         #home {
            width: 100%;
            height: 100%;
         }

         #homeForm {
            margin: auto;
         }

         #form {
            background: rgba(0, 0, 0, 0.15);
            padding: 0.25rem;
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            display: flex;
            height: 3rem;
            box-sizing: border-box;
            backdrop-filter: blur(10px);
         }

         #input {
            border: none;
            padding: 0 1rem;
            flex-grow: 1;
            border-radius: 2rem;
            margin: 0.25rem;
         }

         #input:focus {
            outline: none;
         }

         #form > button {
            background: #333;
            border: none;
            padding: 0 1rem;
            margin: 0.25rem;
            border-radius: 3px;
            outline: none;
            color: #fff;
         }

         #messages {
            list-style-type: none;
            margin: 0;
            padding: 0;
         }

         #messages > li {
            padding: 0.5rem 1rem;
         }

         #messages > li:nth-child(odd) {
            background: #efefef;
         }
      </style>
   </head>

   <body>
      <div class="container">
         <div class="col-sm">
            <form id="homeForm" action="">
               <p>
                  In the line below put your nick that will appear in the chat
               </p>
               <input
                  id="homeInput"
                  autocomplete="off"
                  placeholder="Nickname"
               />
               <button
                  type="submit"
                  onclick="redirect()"
                  class="btn btn-outline-dark"
                  size="30px"
               >
                  Send
               </button>
            </form>
         </div>
         <div class="feedback"></div>
      </div>
      <script src="/socket.io/socket.io.js"></script>
      <script src="/index.js"></script>
   </body>
</html>
