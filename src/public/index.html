<!DOCTYPE html>
<html>

<head>
    <title>Chat</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">

    <style>
        body {
            margin: 0;
            padding-bottom: 3rem;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            height: 100%;
        }

        #home {
            width: 100%;
            height: 100%;
        }

        #homeForm {
            margin: auto;
        }


        #form {
            background: rgba(0, 0, 0, 0.15);
            padding: 0.25rem;
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            display: flex;
            height: 3rem;
            box-sizing: border-box;
            backdrop-filter: blur(10px);
        }

        #input {
            border: none;
            padding: 0 1rem;
            flex-grow: 1;
            border-radius: 2rem;
            margin: 0.25rem;
        }

        #input:focus {
            outline: none;
        }

        #form>button {
            background: #333;
            border: none;
            padding: 0 1rem;
            margin: 0.25rem;
            border-radius: 3px;
            outline: none;
            color: #fff;
        }

        #messages {
            list-style-type: none;
            margin: 0;
            padding: 0;
        }

        #messages>li {
            padding: 0.5rem 1rem;
        }

        #messages>li:nth-child(odd) {
            background: #efefef;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="col-sm">
            <form id="homeForm" action="">
                <p> In the line below put your nick that will appear in the chat</p>
                <input id="homeInput" autocomplete="off" placeholder="Nickname" />
                <button class="btn btn-outline-dark" size="30px">Send</button>
            </form>
        </div>
    </div>
    <script src="/socket.io/socket.io.js"></script>
    <script>
        var homeForm = document.getElementById('homeForm');
        var homeInput = document.getElementById('homeInput');

        homeForm.addEventListener('submit', function (e) {
            e.preventDefault();
            if (homeInput.value) {
                connect(homeInput.value);
            }
        });
        function connect(name) {
            const body = document.querySelector('body');
            body.innerHTML = '';
            const chatDiv = document.createElement('div');
            const chatList = document.createElement('ul');
            const chatForm = document.createElement('form');
            const chatInput = document.createElement('input');
            chatList.id = 'messages';
            chatForm.id = 'form';
            chatForm.action = '';
            chatInput.id = 'input';
            chatInput.autocomplete = "off";
            chatInput.innerHTML = '<button>Send</button>';
            chatForm.appendChild(chatInput);
            chatDiv.appendChild(chatList);
            chatDiv.appendChild(chatForm);
            body.appendChild(chatDiv);

            var socket = io();
            socket.on("connect", () => {
                socket.emit('front_connection', name);
            });
            var messages = document.getElementById('messages');
            var form = document.getElementById('form');
            var input = document.getElementById('input');

            form.addEventListener('submit', function (e) {
                e.preventDefault();
                if (input.value) {
                    socket.emit('chat_message', input.value);
                    input.value = '';
                }
            });

            socket.on('notify_message', function (msg) {
                var item = document.createElement('li');
                item.textContent = msg;
                messages.appendChild(item);
                window.scrollTo(0, document.body.scrollHeight);
            });
        }
    </script>
</body>

</html>
